<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        td{
            border: 2px solid black;
        }
        

    </style>
</head>
<body>
    <form action="" target="_blank" onsubmit="return validateForm()">
        <table class="table" align="center">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" required id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email id</label></td>
                <td><input type="email" required id="email"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" required id="pwd"></td>
            </tr>
            <tr>
                <td><label for="cpwd">Confirm Password</label></td>
                <td><input type="password" required id="cpwd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
            
        </table>
    </form>

    <script>
    function validateForm() {
        var password = document.getElementById("pwd").value;
        var confirmPassword = document.getElementById("cpwd").value;

        // Check if password and confirm password match
        if (password !== confirmPassword) {
            alert("Password and Confirm Password do not match.");
            return false;
        }

        // Check password strength
        var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRegex.test(password)) {
            alert("Password must contain at least 8 characters, including one uppercase letter, one digit, and one special character (@$!%*?&)");
            return false;
        }

        return true;
    }
</script>
    
</body>
</html>
